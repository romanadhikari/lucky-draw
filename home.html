<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw by Roman Vlog 0504</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff8a00, #da1b60);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        h1::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: white;
        }

        .btn {
            background-color: white;
            color: #da1b60;
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ff8a00;
            color: white;
            transform: scale(1.05);
        }

        .wheel {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            border: 10px solid white;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: rotate 5s infinite linear;
        }
        h2{
            color: rgb(0, 255, 0);
            font-size: xx-large;
            font-style: italic;
            font-weight: bolder;
        }
        h3{
            color: rgb(255, 238, 0);
            font-size: xx-large;
            font-style: italic;
            font-weight: bolder;
        }
        .wheel:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .wheel {
                width: 150px;
                height: 150px;
            }

            .btn {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .wheel {
                width: 120px;
                height: 120px;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>ROMAN VLOG 05041</h3>
        <h1>Lucky Draw </h1>
        <h2> <marquee behavior="scroll" direction="left" scrollamount="5" scrolldelay="50">
            Subscribe to Roman Vlog 0504 to get a reward!
        </marquee> </h2>
        <div class="wheel"></div>
        <a href="output.html">
        <button class="btn">Try Your Luck</button>
        </a>
    </div>

</body>
</html>
